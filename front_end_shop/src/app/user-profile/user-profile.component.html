<div class="card ml">
    <div class="card-body mt">
      <div class="d-flex align-items-center justify-content-center">
        <h3><strong>User Details</strong></h3>
      </div>  
      <p class="card-text"><strong>Name:</strong> {{ user.name }}</p>
      <p class="card-text"><strong>Surname:</strong> {{ user.surname }}</p>
      <p class="card-text"><strong>Birth Date:</strong> {{ user.birthDate }}</p>
      <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center">
  <button mat-button routerLink="/user/updateProfile" class="btn btn-primary bg-primary ml mr mt">Update this data</button>

  <button mat-button routerLink="/user/changePassword" class="btn btn-danger bg-danger ml mt">Change my Password</button>
</div>
<div class="d-flex align-items-center justify-content-center">
  <h3><strong>Your Addresses</strong></h3>
</div>  
  
<div class="container m-4 mx-auto">
  <div class="row  row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let address of user.addresses">
          <div class="card mb-3" style="max-width: 700px;">
              <div class="row g-5">
                  <div class="col-md-6">
                      <div class="card-body">
                          <h3 class="card-title ">
                              <strong>Address</strong>
                          </h3>
                          <p class="card-text"><strong>City:</strong> {{ address.city }}</p>
                          <p class="card-text"><strong>Street:</strong> {{ address.street }}</p>
                          <button mat-button routerLink="/user/address/{{ address.id}}" class="btn btn-primary bg-primary mt-2">See more</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center">
  <button mat-button routerLink="/user/addaddress" class="btn btn-success bg-success mt">Add a New Address</button>
</div>

<mat-toolbar color="primary">
    <span><mat-icon>shop</mat-icon>Online Shop</span>

    <a mat-button>Search</a>
    <div class="spacer"></div>
    <button mat-button (click)="sidenav.toggle();">Profile</button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav" position="end">
        <mat-nav-list> 
            <a mat-list-item routerLink="user/profile" (click)="sidenav.toggle();">Your data</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-wrapper">
            <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

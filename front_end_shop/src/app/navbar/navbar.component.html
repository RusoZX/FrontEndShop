<mat-toolbar color="primary">
    <button mat-button routerLink="" ><mat-icon>shop</mat-icon>   Online Shop</button>

    <a mat-button>Search</a>
    <div class="spacer"></div>
    <button mat-button (click)="sidenav.toggle();" [hidden]="!registered" >Profile</button>
    <button mat-button routerLink="login" [hidden]="registered">Log In</button>
    <button mat-button routerLink="signup" [hidden]="registered" color="accent">Sign Up</button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav" position="end">
        <mat-nav-list> 
            <a mat-list-item routerLink="user/profile" (click)="sidenav.toggle();">Your data</a>
            <button mat-list-item (click)="logout();sidenav.toggle();" class="is-danger">Log Out</button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-wrapper">
            <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

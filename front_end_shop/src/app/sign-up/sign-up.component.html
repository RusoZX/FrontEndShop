

<h1>Create Account</h1>
<form (ngSubmit)="signUp()" [formGroup]="signupForm" >
    <div class="mb-2">
        <label class="form-label">
            Email:
        </label>
        <input type="email" name="email" formControlName="email" class="form-control" >
        <div class="alert alert-danger mt-2" [hidden]="email.valid||email.pristine">
            <span *ngIf="email?.errors?.['required']">
                The Email is required
            </span>
            <span *ngIf="email?.errors?.['email']">
                Bad Email Format
            </span>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Name:
        </label>
        <input type="text" name="name" formControlName="name" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="name.valid||name.pristine">
            The Name is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Surname:
        </label>
        <input type="text" name="surname" formControlName="surname" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="surname.valid||surname.pristine">
            The Surname is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Birth Date:
        </label>
        <input type="date" name="birthdate" formControlName="birthdate" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="birthdate.valid||birthdate.pristine">
            The Birth Date is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Password:
        </label>
        <input type="password" name="pwd" formControlName="pwd" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="pwd.valid||pwd.pristine">
            The Password is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Confirm Password:
        </label>
        <input type="password" name="confPwd" formControlName="confPwd" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="confPwd.valid||confPwd.pristine">
            You need to confirm the Password
        </div>
        <div class="alert alert-danger mt-2" [hidden]="validatePwd()||confPwd.pristine">
            The Passwords dont match
        </div>
    </div>
    

    <button class="btn btn-primary mt-2" [disabled]="signupForm.invalid || !validatePwd()">
        Sign up
    </button>
</form>

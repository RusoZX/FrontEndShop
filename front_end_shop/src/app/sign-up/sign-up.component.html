


<form (ngSubmit)="signUp()" >
    <div class="mb-2">
        <label class="form-label">
            Email:
        </label>
        <input type="email" name="email" [formControl]="email" class="form-control" >
        <div class="alert alert-danger mt-2" [hidden]="email.valid||email.pristine">
            <span *ngIf="email.errors?.['email']">
                The Email is required
            </span>
            <span *ngIf="email.errors?.['required']">
                Bad Email Format
            </span>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Name:
        </label>
        <input type="text" name="name" [formControl]="name" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="name.valid||name.pristine">
            The Name is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Surname:
        </label>
        <input type="text" name="surname" [formControl]="surname" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="surname.valid||surname.pristine">
            The Surname is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Birth Date:
        </label>
        <input type="date" name="birthdate" [formControl]="birthdate" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="birthdate.valid||birthdate.pristine">
            The Birth Date is Required
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">
            Password:
        </label>
        <input type="password" name="pwd" [formControl]="pwd" class="form-control">
        <div class="alert alert-danger mt-2" [hidden]="pwd.valid||pwd.pristine">
            The Password is Required
        </div>
    </div>

    <button class="btn btn-primary mt-2">
        Sign up
    </button>
</form>

<section class="text-center vertical-center page padding">
    <form (ngSubmit)="update()" [formGroup]="updateForm" >
        <div class="mb-2 ">
            <label class="form-label">
                Country:
            </label>
            <div class="d-flex align-items-center justify-content-center">
                <input type="text" name="country" formControlName="country" class="big form-control rounded tight padding margin-bottom w-50">
            </div>
            <div class="alert alert-danger mt-2 rounded tight padding margin-bottom" [hidden]="country.valid||country.pristine">
                The Country is Required
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">
                City:
            </label>
            <div class="d-flex align-items-center justify-content-center">
                <input type="text" name="city" formControlName="city" class="big form-control rounded tight padding margin-bottom w-50">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="city.valid||city.pristine">
                The City is Required
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">
                Postal Code:
            </label>
            <div class="d-flex align-items-center justify-content-center">
                <input type="text" name="postalCode" formControlName="postalCode" class="big form-control rounded tight padding margin-bottom w-50">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="postalCode.valid||postalCode.pristine">
                The Postal Code is Required
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">
                Street:
            </label>
            <div class="d-flex align-items-center justify-content-center">
                <input type="text" name="street" formControlName="street" class="big form-control rounded tight padding margin-bottom w-50">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="street.valid||street.pristine">
                The Street is Required
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">
                Home:
            </label>
            <div class="d-flex align-items-center justify-content-center">
                <input type="text" name="home" formControlName="home" class="big form-control rounded tight padding margin-bottom w-50">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="home.valid||home.pristine">
                The Home is Required
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">
                Apartment:
            </label>
            <div class="d-flex align-items-center justify-content-center">
                <input type="text" name="apartment" formControlName="apartment" class="big form-control rounded tight padding margin-bottom w-50">
            </div>
            <div class="alert alert-danger mt-2  border tight padding" [hidden]="apartment.valid||apartment.pristine">
                The Apartment is Required
            </div>
        </div>
        <button class="btn btn-primary mt-2" [disabled]="updateForm.invalid">
            Update Address
        </button>
    </form>
</section>

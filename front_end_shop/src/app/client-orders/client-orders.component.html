<div class="d-flex align-items-center justify-content-center">
    <h2>Your Orders</h2>
</div>
<div class="d-flex align-items-center justify-content-center">
    <div class="container m-4 ">
        <div class="row row-cols-1 g-4">
            <div class="col" *ngFor="let order of orders">
                <div class="card mb-3" style="max-width: 700px;">
                    <div class="row g-5">
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="card-title ">
                                    <strong>Order</strong>
                                </h3>
                                <p class="card-text"><strong>Status:</strong> {{ order.orderStatus }}</p>
                                <p class="card-text"><strong>Payment Status:</strong> {{ order.paymentStatus }}</p>
                                <p class="card-text"><strong>Day ordered:</strong> {{ order.dateCreated }}</p>
                                <button mat-button routerLink="/user/order/{{ order.id }}" class="btn btn-primary bg-primary mt-2">See more</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

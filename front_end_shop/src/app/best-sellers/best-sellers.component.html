<div class="d-flex align-items-center justify-content-center">
    <h2><strong>BEST SELLERS</strong></h2>
</div>
<div class="container m-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let product of products" (click)="goToProductDetails(product.id)">
          <div class="card mb-3" style="max-width: 700px;">
              <div class="row g-0">
                  <div class="col-md-6 text-center">
                    <img src="{{ product.image!=='data:image/null;base64,null'?product.image:'assets/images/no-product-image.png' }}" alt="Image" width="150" height="150">

                  </div>
                  <div class="col-md-6">
                      <div class="card-body">
                          <h5 class="card-title">
                              Product
                          </h5>
                          <p class="card-text"><strong>Title:</strong> {{ product.title }}</p>
                          <p class="card-text"><strong>Price:</strong> {{ product.price }}â‚¬</p>
                          <p class="card-text"><strong>Stock:</strong> {{ product.stock }} units</p>
                     </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
